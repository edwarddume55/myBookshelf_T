
{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Add Book</h2>
              <hr>
            <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
              {% csrf_token %}
              <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" name="title" id="title" class="form-control" required>
                <div class="invalid-feedback">
                  Please provide a title.
                </div>
              </div>

              <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" name="author" id="author" class="form-control" required>
                <div class="invalid-feedback">
                  Please provide an author.
                </div>
              </div>

              <div class="mb-3">
                <label for="isbn" class="form-label">ISBN</label>
                <input type="text" name="isbn" id="isbn" class="form-control" required>
                <div class="invalid-feedback">
                  Please provide an ISBN.
                </div>
              </div>

              <div class="mb-3">
                <label for="summary" class="form-label">Summary</label>
                <textarea name="summary" id="summary" class="form-control" required></textarea>
                <div class="invalid-feedback">
                  Please provide a summary.
                </div>
              </div>

              <div class="mb-3">
                <label for="genre" class="form-label">Genre</label>
                <input type="text" name="genre" id="genre" class="form-control" required>
                <div class="invalid-feedback">
                  Please provide a genre.
                </div>
              </div>

              <div class="mb-3">
                <label for="publish_date" class="form-label">Publish Date</label>
                <input type="datetime-local" name="publish_date" id="publish_date" class="form-control" required>
                <div class="invalid-feedback">
                  Please provide a publish date.
                </div>
              </div>

              <div class="mb-3">
                <label for="book" class="form-label">Book Image</label>
                <input type="file" name="book" id="book" class="form-control" required>
                <div class="invalid-feedback">
                  Please provide a book image.
                </div>
              </div>

              <button type="submit" class="btn btn-dark">Add Book</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Bootstrap validation script
    (function () {
      'use strict'

      var forms = document.querySelectorAll('.needs-validation')

      Array.from(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>
{% endblock %}
